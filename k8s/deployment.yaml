apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-windows
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-windows
  template:
    metadata:
      labels:
        app: hello-world-windows
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: hello-world
        image: k8syns/hello-world-windows:{{tag}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-windows
spec:
  type: NodePort
  selector:
    app: hello-world-windows
  ports:
    - port: 8080          # porta do Service
      targetPort: 8080   # porta do container
      nodePort: 32080    # porta exposta no node
